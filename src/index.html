<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
  <script type="module" src="https://unpkg.com/@mahozad/theme-switch"></script>
</head>
<body>
  <div class="header">
    <img class="icon-bell" src="icons/bell-active-dark.svg" alt="icon notification">
    <theme-switch class="switch"></theme-switch>
  </div>
  <div class="main">
    <h1 class="title">Cochabamba</h1>
    <p class="today-text"></p>
    <sensor-card
      sensor="temperature"
      unit="Â°"
      min="-10"
      max="85"
      step="0.1"
    ></sensor-card>
    <sensor-card
      sensor="humidity"
      unit="%"
      min="0"
      max="100"
      step="1"
    ></sensor-card>
  </div>
</body>
</html>
